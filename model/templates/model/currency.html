{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center mt-3">
    <h1>{{ currency }} exchange rate history: </h1><br>
</div>
{% for rate in history %}
    <div class="row d-flex justify-content-center mt-3">
        {{ rate.from_date }} - {{ rate.until_date }}:&nbsp;
        <b>buy: {{ rate.purchase }}
            sell: {{ rate.selling }}</b>
    </div>
{% endfor %}
{% endblock %}
